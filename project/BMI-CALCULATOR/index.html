<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BMI Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url("https://asna-369.github.io/img/black.jpeg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      margin-top: 200px;
    }

    .main {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 50px 20px;
      gap: 40px;
      flex-wrap: wrap;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 300px;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
      font-size: 24px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
      color: #333; 
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    button {
      padding: 10px 15px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%; 
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 20px;
      font-size: 1.2em;
      color: #333; 
      font-weight: bold;
    }

    .links {
      text-align: center;
      margin-top: 20px;
    }

    .links a {
      color: #007bff; 
      text-decoration: none;
      font-weight: bold;
      display: block;
      margin: 5px 0;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .bmi-image {
      max-width: 500px;
      width: 100%;
      border-radius: 10px;
    }

    .bottom-links {
      margin-top: 20px;
      text-align: center;
      width: 100%;
    }

    .bottom-links a {
      color: yellow;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      margin: 0 10px;
    }

    .bottom-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="container">
      <h1>BMI Calculator</h1>
      <form id="bmiForm">
        <label for="height">Height (in cm):</label>
        <input type="number" id="height" required min="1" />

        <label for="weight">Weight (in kg):</label>
        <input type="number" id="weight" required min="1" />

        <button type="submit">Calculate BMI</button>
      </form>
      <div id="result"></div>

      <div class="links">
        <a href="https://www.hopkinsmedicine.org/health/conditions-and-diseases/obesity/preventing-obesity" target="_blank">
          How to reduce obesity
        </a>
        <a href="https://www.healthline.com/nutrition/how-to-gain-weight" target="_blank">
          How to increase weight
        </a>
      </div>
    </div>

    <img src="https://asna-369.github.io/img/BMIimage.jpg" alt="Know Your BMI" class="bmi-image" height="500" width="700"/>
  </div>
  
  <div class="bottom-links">
    <a href="https://www.verywellfit.com/essential-yoga-poses-for-beginners-3566747" target="_blank">
      ✨ EXERCISE
    </a>
    <a href="https://www.healthline.com/nutrition/healthy-eating-tips#foods-to-add" target="_blank">
      ✨ FOOD HABITS
    </a>
  </div>

  <script>
    document.getElementById('bmiForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const height = parseFloat(document.getElementById('height').value) / 100;
      const weight = parseFloat(document.getElementById('weight').value);

      if (!height || !weight || height <= 0 || weight <= 0) {
        document.getElementById('result').textContent = "Please enter valid values!";
        return;
      }

      const bmi = (weight / (height * height)).toFixed(2);
      let message = "";

      if (bmi < 18.5) {
        message = "Underweight";
      } else if (bmi < 24.9) {
        message = "Normal weight";
      } else if (bmi < 29.9) {
        message = "Overweight";
      } else {
        message = "Obese";
      }

      document.getElementById('result').textContent = `Your BMI is ${bmi} (${message})`;
    });
  </script>
</body>
</html>
